version: '3.8'

services:
  # 1. Jenkins CI Sunucusu (Host Docker'a erişim dahil)
  jenkins:
    image: jenkins/jenkins:lts
    privileged: true
    user: root
    ports:
      - "8081:8080"        # Jenkins Web Arayüzü
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock # KRİTİK: Docker Build/Deploy için erişim
    # - JENKINS_OPTS kaldırıldı.
    container_name: jenkins-server
    networks:
      - ci-cd-network

  # 2. İlk Çalıştırma ve Test Amaçlı Uygulama Tanımı (Opsiyonel)
  #    Bu servis, Jenkins'in DEPLOYMENT aşamasında AYNI isimle (kutuphane-app-server)
  #    tekrar ayağa kaldırılacağı için, compose dosyasından tamamen kaldırılması önerilir.
  #    Ancak testi kolaylaştırmak için burada ismini değiştirerek bırakabiliriz.
  initial-app-placeholder:
    image: alpine/git # Jenkins build'i başlamadan sadece bir yer tutucu imajı.
    container_name: kutuphane-app-placeholder
    # Bu servisin portları kaldırıldı, çünkü asıl deploy Jenkins'ten gelecek.
    networks:
      - ci-cd-network

volumes:
  jenkins_home:

networks:
  ci-cd-network:
    driver: bridge