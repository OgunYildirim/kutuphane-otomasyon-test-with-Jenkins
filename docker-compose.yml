version: '3.8'

services:
  jenkins:
    image: jenkins/jenkins:lts
    privileged: true
    user: root
    ports:
      - "8081:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - JENKINS_OPTS=--prefix=/jenkins
    container_name: jenkins-server
    networks:
      - kutuphane-network

  kutuphane-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kutuphane-otomasyon
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - JAVA_OPTS=-Xmx512m -Xms256m
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/kitaplar"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - kutuphane-network

volumes:
  jenkins_home:

networks:
  kutuphane-network:
    driver: bridge

