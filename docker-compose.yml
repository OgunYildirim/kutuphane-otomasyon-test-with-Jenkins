version: '3.8'

services:
  kutuphane-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kutuphane-otomasyon
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - JAVA_OPTS=-Xmx512m -Xms256m
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/kitaplar"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - kutuphane-network

networks:
  kutuphane-network:
    driver: bridge

